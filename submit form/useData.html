<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Checkbox</th>
                <th>Radio Btn</th>
            </tr>
        </thead>
        <tbody class="bodyData">

        </tbody>
    </table>
</body>

</html>

<script>
    const bodyData = document.getElementsByClassName("bodyData")[0];


    let nerArray = JSON.parse(localStorage.getItem("userdata"));
    console.log(nerArray);

    if (nerArray && nerArray.length > 0) {
        let tableRows = "";

        nerArray.forEach(user => {

            let badges = "";
            if (Array.isArray(user.check)) {

                user.check.forEach(checkItem => {
                    badges += `<span class="badge bg-primary text-light">${checkItem}</span> `;
                });
            }


            let badges1 = "";
            if (Array.isArray(user.radio)) {

                user.radio.forEach(radioItem => {
                    badges1 += `<span class="badge bg-primary text-light">${radioItem}</span> `;
                });
            }


            tableRows += `
            
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${badges}</td>
                  <td>${badges1}</td>
                </tr>
            `;
        });

        bodyData.innerHTML = tableRows;
    } else {
        console.log("No user data found in localStorage.");
    }
</script>
